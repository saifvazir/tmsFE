<div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Login</span>
    <div class="input-field">
        <label for="user_name">Username</label>
        <input id="user_name" type="email" onblur="checkuser()"  class="validate" [(ngModel)]="localUser.Username" required>
        
    </div>
    <div class="input-field">
        <label for="password">Password</label>
        <input id="password" type="password" class="validate" [(ngModel)]="localUser.username" required>        
    </div>
    <button class="waves-effect waves-light btn" (click)="login()">Login</button>
    <div id="error"></div>
</div>
