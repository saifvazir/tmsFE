<html>
<head>
	<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/design.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="myCtrl">
		<form class="form" role="form">
			<div class="form-group col-sm-12  ">
				<input type="text" name="username" class="form-control" placeholder="Username" ng-model="data.Username">
			</div>
			<div class="form-group col-sm-12 ">
				<input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="data.Email_id">
			</div>
			<div class="form-group col-sm-12">
				<input type="password" name="password"  class="form-control" placeholder="Password" ng-model="data.Password">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" class="form-control btn btn-success" value="Register Now" ng-click="register(data)">
					</div>
				</div>
			</div>
		</form>
	</div>

<footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
        <script src="js/signup.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </script>

</footer>								
</body>

</html>
